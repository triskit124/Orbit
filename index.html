<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Orbit</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=540 style="width: 960px; height: 540px; background: #828080"></canvas>
    <script src="Build/Orbit_V1_Web.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Orbit_V1_Web.data",
        frameworkUrl: "Build/Orbit_V1_Web.framework.js",
        codeUrl: "Build/Orbit_V1_Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Tristan Hasseler",
        productName: "Orbit",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
